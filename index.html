<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- displays site properly based on user's device -->
	
	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="./css/main.css">
	
	<title>Frontend Mentor | Fylo data storage component</title>
	
	<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
	<style>
		.attribution {
			font-size: 12px;
			text-align: center;
			position: absolute;
			bottom: 25px;
			color: aliceblue;
			letter-spacing: 2px;
		}
		
		.attribution a {
			color: hsl(228, 45%, 45%);
		}
	</style>
</head>
<body>
<div class="container">
	<div class="content-wrapper">
		<div class="left-block">
			<div class="left-block__logo">
				<img src="./images/logo.svg" alt="logo">
			</div>
			<nav class="left-block__buttons">
				<div class="left-block__button">
					<a href="#"><img src="./images/icon-document.svg" alt=""></a>
				</div>
				<div class="left-block__button">
					<a href="#"><img src="./images/icon-folder.svg" alt=""></a>
				</div>
				<div class="left-block__button">
					<a href="#"><img src="./images/icon-upload.svg" alt=""></a>
				</div>
			</nav>
		</div>
		<div class="right-block">
			<div class="right-block__text">
				You’ve used <span>815 GB</span> of your storage
			</div>
			<div class="right-block__flag">
				<span>185</span>GB Left
			</div>
			<div class="progress-bar">
				<div class="fill"></div>
				<div class="circle"></div>
				<div class="right-block__values">
					<div class="min-value">0 GB</div>
					<div class="max-value">1000 GB</div>
				</div>
			</div>
		
		</div>
	</div>
	<div class="attribution">
		Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
		Coded by <a href="#">Julia Queen</a>.
	</div>
</div>
</body>
</html>
